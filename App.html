<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet The Team</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <header class="header">
        <h1>Meet Our Team</h1>
        <p>We are dedicated to delivering innovative, reliable, and user-focused solutions that make life easier and better.</p>
    </header>

    <div class="team-container">

        <div class="team-card">
            <img src="placeholder.jpg" class="card-img" alt="John Doe">
            <div class="card-info">
                <div class="card-div">Narender Chary</div>
                <p class="role">Full Stack Developer</p>
                <div class="social-logos">
                    <img class="logo" src="linked-logo.webp" alt="">
                    <img class="logo" src="welfound-logo.jpg" alt="">
                    <img class="logo" src="LeetCode-logo.webp" alt="">
                </div>
            </div>
        </div>

        <div class="team-card">
            <img src="placeholder.jpg" class="card-img" alt="Jane Smith">
            <div class="card-info">
                <div class="card-div">Sai Charan</div>
                <p class="role">Frontend Developer</p>
                <div class="social-logos">
                    <img class="logo" src="linked-logo.webp" alt="">
                    <img class="logo" src="welfound-logo.jpg" alt="">
                    <img class="logo" src="LeetCode-logo.webp" alt="">
                </div>
            </div>
        </div>

        <div class="team-card">
            <img src="/placeholder.jpg" class="card-img"  alt="Mike Johnson">
            <div class="card-info">
                <div class="card-div">Jaya</div>
                <p class="role">Backend Developer</p>
                <div class="social-logos">
                    <img class="logo" src="linked-logo.webp" alt="">
                    <img class="logo" src="welfound-logo.jpg" alt="">
                    <img class="logo" src="LeetCode-logo.webp" alt="">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
